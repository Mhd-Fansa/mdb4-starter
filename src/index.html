<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MDB Starter</title>

  <link href="style.scss" rel="stylesheet">

  <script src="main.js"></script>
</head>

<body>
<!-- Toolbar -->
<nav class="navbar fixed-top navbar-dark primary-color">
  <a class="navbar-brand" href="#">Shopping Cart Example</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-8">

      <!-- Shopping list -->
      <div id="shopping-list" class="d-flex flex-wrap"></div>

    </div>
    <div class="col-lg-4">

      <!-- Shopping cart -->
      <div class="shopping-cart-container card card-cascade position-sticky my-3 overflow-hidden">

        <!-- Shopping cart title -->
        <div class="shopping-cart-title view view-cascade blue text-white">
          <h6 class="card-header-title mb-0">Cart</h6>
        </div>

        <!-- Card content -->
        <div class="card-body card-body-cascade">
          <ul id="shopping-cart" class="list-group">
            <li class="list-group-item p-2">
              <div id="shopping-cart-info"
                   class="card-header-subtitle text-monospace d-flex justify-content-between align-items-center">
              </div>
            </li>
          </ul>
          <hr>

          <!-- Card buttons -->
          <div class="cart-actions d-flex">
            <button id="clear-button" type="button" class="btn btn-md btn-blue-grey waves-effect waves-light flex-1 m-0 mr-3">
              <i class="far fa-trash-alt mr-1"></i> Clear
            </button>

            <button id="checkout-button" type="button" class="btn btn-md btn-success waves-effect waves-light flex-1 m-0">
              <i class="fas fa-shopping-cart mr-1"></i>  Check out
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
